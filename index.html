<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntaxia 2K23</title>
    <!-- Link to Google Fonts for "Press Start 2P" font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Link to Google Fonts for "Orbitron" font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- Link to your custom CSS file (index.css) -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="header-text">Syntaxia 2K23 Attendance Collection</h1>
        <p class="second-header">Please insert your details:</p>
        <form action="details.html" method="GET" id="details-form">
            <div class="form-group">
                <label for="student_name" class="label-8bit">Your Name:</label>
                <input type="text" id="student_name" name="student_name" placeholder="Your Awesome Name" required>
            </div>
            <div class="form-group">
                <label for="batch" class="label-8bit">Your Batch:</label>
                <select id="batch" name="batch" required>
                    <option value="">Select your batch</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="guest">Guest</option>
                </select>
            </div>
            <div class="form-group">
                <label for="food_preference" class="label-8bit">Your Food Preference:</label>
                <select id="food_preference" name="food_preference" required>
                    <option value="">Select your preferences</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    </body>
</html>
